# Configure the Navigation, Localization and SLAM
# nodes:
#   <NODE-NAME>:
#     app: <APP-NAME>
#     params: [<LIST-YAML-PARAM-FILES>]
#
# containers:
#   <CONTAINER-NAME>
#     <NODE-NAME>:
#       app: <APP-NAME>
#       params: [<LIST-YAML-PARAM-FILES>]

nodes:
  sick_571_rear:
    app: sick_driver
    params: [sick_571]
    variables:
      device_number: 0
      frame_id: "base_rear_laser_link"
      scan_topic: "/scan_rear_raw"
  sick_571_front:
    app: sick_driver
    params: [sick_571]
    variables:
      device_number: 1
      frame_id: "base_front_laser_link"
      scan_topic: "/scan_front_raw"
  laserscan_multi_merger: 
    app: laserscan_multi_merger  
    params: [default] 
  pal_laser_filters:
    app: pal_laser_filters
    params: [non_circular_footprint]
  dlo_ros:
    app: dlo_ros
    params: [default]
  lifecycle_manager_laser:
    app: lifecycle_manager
    params: [default]
    variables:
      node_names: ["sick_571_front", "sick_571_rear", "laserscan_multi_merger", "pal_laser_filters", "dlo_ros"]
